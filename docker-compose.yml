version: "3.9"

services:
  minio:
    image: minio/minio:latest
    container_name: app-minio
    command: server /data --address ":${MINIO_API_CONTAINER_PORT}" --console-address ":${MINIO_CONSOLE_CONTAINER_PORT}"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_HOST_PORT}:${MINIO_API_CONTAINER_PORT}"
      - "${MINIO_CONSOLE_HOST_PORT}:${MINIO_CONSOLE_CONTAINER_PORT}"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${MINIO_API_CONTAINER_PORT}/minio/health/live > /dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - shared-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plagiat-backend
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${APP_HOST_PORT}:${APP_CONTAINER_PORT}"
    networks:
      - shared-net

volumes:
  minio_data:

networks:
  shared-net:
    external: true
